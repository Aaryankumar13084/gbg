  <div class="container">
    <div class="header">

    <div class="editor-panel">
      <div class="upload-section">
        <input type="file" id="fileInput" accept="image/*">

         <div style="display: flex; justify-content: center; text-align: center;">

        <div class="control-group">
          <h3>Edit</h3>
          <button class="btn" onclick="rotateImage()">Rotate</button>
          <button class="btn" onclick="enableCrop()">Crop</button>
          <button class="btn" onclick="applyCrop()">Apply Crop</button>
        </div>

        <div class="control-group">
          <h3>Filters</h3>
          <button class="btn" onclick="applyFilter('grayscale')">B&W</button>
          <button class="btn" onclick="applyFilter('sepia')">Vintage</button>
          <button class="btn" onclick="applyFilter('blur(5px)')">Blur</button>
        </div>

          <h3>Text</h3>
